<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <style>
            .container {
                margin-top: 24px;
            }

            .row {
                padding: 16px;
            }

            h1 {
                margin-bottom: 16px;
            }

            button {
                margin-top: 16px;
            }
        </style>

        <title>New Message</title>
    </head>
    <body>
        <div class="container border border-3 rounded">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Send a message</h1>
                </div>
                <div class="col-12">
                    <form action="/new-message" method="POST">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                name="name"
                                class="form-control"
                                id="name"
                                placeholder="name"
                                autocomplete="off"
                            />
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                name="email"
                                class="form-control"
                                id="email"
                                placeholder="email"
                                autocomplete="off"
                            />
                            <label for="email">@ Email</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                name="number"
                                class="form-control"
                                id="number"
                                placeholder="number"
                                autocomplete="off"
                            />
                            <label for="number">Tel. number</label>
                        </div>
                        <div class="form-floating">
                            <textarea
                                class="form-control"
                                name="message"
                                placeholder="message"
                                id="message"
                                style="height: 200px"
                            ></textarea>
                            <label for="message">Message</label>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
