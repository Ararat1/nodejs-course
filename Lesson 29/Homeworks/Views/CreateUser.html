<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <style>
            .container {
                margin-top: 24px;
            }

            .row {
                padding: 16px;
            }

            h1 {
                margin-bottom: 16px;
            }

            h2 {
                text-align: center;
                margin: 8px 0;
            }

            button {
                margin-top: 16px;
            }
        </style>

        <title>New User</title>
    </head>
    <body>
        <div class="container border border-3 rounded">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Create an user</h1>
                </div>
                <div class="col-12">
                    <form action="/create-user" method="POST">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                name="name"
                                class="form-control"
                                id="name"
                                placeholder="name"
                                autocomplete="off"
                            />
                            <label for="name">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input
                                type="email"
                                name="email"
                                class="form-control"
                                id="email"
                                placeholder="email"
                                autocomplete="off"
                            />
                            <label for="email">@ Email</label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-row justify-content-evenly">
                    <a href="/" class="link-primary">Blogs</a>
                    <a href="/create-blog" class="link-secondary">Add Blog</a>
                </div>
            </div>
        </div>

        <script>
            window.onload = (e) => {
                let form = document.querySelector("form");
                let btn = document.querySelector("button");

                form.addEventListener("submit", (e) => {
                    btn.disabled = true;
                });
            };
        </script>
    </body>
</html>
