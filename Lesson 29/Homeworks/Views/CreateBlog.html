<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <style>
            .container {
                margin-top: 24px;
            }

            .row {
                padding: 16px;
            }

            h1 {
                margin-bottom: 16px;
            }

            h2 {
                text-align: center;
                margin: 8px 0;
            }

            button {
                margin-top: 16px;
            }

            textarea {
                margin-bottom: 16px;
            }
        </style>

        <title>New Blog</title>
    </head>
    <body>
        <div class="container border border-3 rounded">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Create a blog</h1>
                </div>
                <div class="col-12">
                    <form action="/create-blog" method="POST">
                        <div class="form-floating mb-3">
                            <input
                                type="text"
                                name="title"
                                class="form-control"
                                id="title"
                                placeholder="title"
                                autocomplete="off"
                            />
                            <label for="title">Title</label>
                        </div>
                        <div class="form-floating">
                            <textarea
                                class="form-control"
                                name="body"
                                placeholder="body"
                                id="body"
                                style="height: 200px"
                            ></textarea>
                            <label for="body">Body</label>
                        </div>

                        <div>
                            <select
                                class="form-select"
                                aria-label="Author"
                                name="author"
                            >
                                {options}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-row justify-content-evenly">
                    <a href="/" class="link-primary">Blogs</a>
                    <a href="/create-user" class="link-secondary">Add User</a>
                </div>
            </div>
        </div>

        <script>
            window.onload = (e) => {
                let form = document.querySelector("form");
                let btn = document.querySelector("button");

                form.addEventListener("submit", (e) => {
                    btn.disabled = true;
                });
            };
        </script>
    </body>
</html>
